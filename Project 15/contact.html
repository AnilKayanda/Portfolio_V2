    <style>
        * {
            padding: 0;

            box-sizing: border-box;

        body {
            background-color: #171717;

        nav {
            height: 25%;

            border-radius: 60px;

        }

        .links a i {
            position: relative;
            margin-left: 20px;
            color: #CFB997;
            opacity: 0.9;
        }

        .links a i:hover {
